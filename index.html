<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <script src="./main.js" defer></script>
</head>

<body>
    <div id="wrap">
        <div class="cssBoxModel">
            <div class="controls">
                <fieldset id="padding">
                    <legend>padding</legend>
                    <div class="sliders" data-control="padding">
                        <div class="slider-bar" data-direct="top">
                            <p>padding-top</p>
                            <div class="empty-bar">
                                <div class="silder_gauge">
                                    <i class="slider-icon fas fa-circle fa-2x"></i>
                                </div>
                            </div>
                            <span>20</span>
                        </div>
                        <div class="slider-bar" data-direct="right">
                            <p>padding-right</p>
                            <div class="empty-bar">
                                <div class="silder_gauge">
                                    <i class="slider-icon fas fa-circle fa-2x"></i>
                                </div>
                            </div>
                            <span>20</span>
                        </div>
                        <div class="slider-bar" data-direct="bottom">
                            <p>padding-bottom</p>
                            <div class="empty-bar">
                                <div class="silder_gauge">
                                    <i class="slider-icon fas fa-circle fa-2x"></i>
                                </div>
                            </div>
                            <span>20</span>
                        </div>
                        <div class="slider-bar" data-direct="left">
                            <p>padding-left</p>
                            <div class="empty-bar">
                                <div class="silder_gauge">
                                    <i class="slider-icon fas fa-circle fa-2x"></i>
                                </div>
                            </div>
                            <span>20</span>
                        </div>
                    </div>
                </fieldset>
                <fieldset id="border" class="control-set">
                    <legend>BORDER</legend>
                    <div class="sliders" data-control="border">
                        <div class="slider-bar" data-direct="top">
                            <p>border-top</p>
                            <div class="empty-bar">
                                <div class="silder_gauge">
                                    <i class="slider-icon fas fa-circle fa-2x"></i>
                                </div>
                            </div>
                            <span>20</span>
                        </div>
                        <div class="slider-bar" data-direct="right">
                            <p>border-right</p>
                            <div class="empty-bar">
                                <div class="silder_gauge">
                                    <i class="slider-icon fas fa-circle fa-2x"></i>
                                </div>
                            </div>
                            <span>20</span>
                        </div>
                        <div class="slider-bar" data-direct="bottom">
                            <p>border-bottom</p>
                            <div class="empty-bar">
                                <div class="silder_gauge">
                                    <i class="slider-icon fas fa-circle fa-2x"></i>
                                </div>
                            </div>
                            <span>20</span>
                        </div>
                        <div class="slider-bar" data-direct="left">
                            <p>border-left</p>
                            <div class="empty-bar">
                                <div class="silder_gauge">
                                    <i class="slider-icon fas fa-circle fa-2x"></i>
                                </div>
                            </div>
                            <span>20</span>
                        </div>
                    </div>
                </fieldset>
                <fieldset id="margin" class="control-set">
                    <legend>margin</legend>
                    <div class="sliders" data-control="margin">
                        <div class="slider-bar" data-direct="top">
                            <p>margin-top</p>
                            <div class="empty-bar">
                                <div class="silder_gauge">
                                    <i class="slider-icon fas fa-circle fa-2x"></i>
                                </div>
                            </div>
                            <span>20</span>
                        </div>
                        <div class="slider-bar" data-direct="right">
                            <p>margin-right</p>
                            <div class="empty-bar">
                                <div class="silder_gauge">
                                    <i class="slider-icon fas fa-circle fa-2x"></i>
                                </div>
                            </div>
                            <span>20</span>
                        </div>
                        <div class="slider-bar" data-direct="bottom">
                            <p>margin-bottom</p>
                            <div class="empty-bar">
                                <div class="silder_gauge">
                                    <i class="slider-icon fas fa-circle fa-2x"></i>
                                </div>
                            </div>
                            <span>20</span>
                        </div>
                        <div class="slider-bar" data-direct="left">
                            <p>margin-left</p>
                            <div class="empty-bar">
                                <div class="silder_gauge">
                                    <i class="slider-icon fas fa-circle fa-2x"></i>
                                </div>
                            </div>
                            <span>20</span>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="boxmodel">
                <div class="controls">
                    <fieldset id="size" class="control-set">
                        <legend>DIMENSIONS</legend>
                        <div class="sliders" data-control="size">
                            <div class="slider-bar" data-direct="width">
                                <p>width</p>
                                <div class="empty-bar">
                                    <div class="silder_gauge">
                                        <i class="slider-icon fas fa-circle fa-2x"></i>
                                    </div>
                                </div>
                                <span>40</span>
                            </div>
                            <div class="slider-bar" data-direct="height">
                                <p>height</p>
                                <div class="empty-bar">
                                    <div class="silder_gauge">
                                        <i class="slider-icon fas fa-circle fa-2x"></i>
                                    </div>
                                </div>
                                <span>40</span>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="box-modeling">
                    <div class="contentBox">
                        <span>content</span>
                    </div>
                    <div class="paddingBox">
                        <span>padding</span>
                    </div>
                    <div class="borderBox">
                        <span>border</span>
                    </div>
                    <div class="marginBox">
                        <span>margin</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
